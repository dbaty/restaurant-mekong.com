  <script type="text/javascript">
    var pics = document.getElementById('photoFrame').children;
    var idx = 0;
    function showNextPic() {
      idx += 1;
      var pic = $(pics[idx % pics.length]);
      pic.css({'display': 'block', 'opacity': 0, 'z-index': idx + 1});
      pic.fadeTo(1000, 1);
    }
    window.setInterval(showNextPic, 3000);
